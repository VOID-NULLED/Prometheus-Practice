[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_addr = 0.0.0.0
http_port = 3000

[plugin.marcusolsson-csv-datasource]
allow_local_mode = true

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
